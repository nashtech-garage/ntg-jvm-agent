name:  orchestrator ci

on:
  push:
    branches: [ "main" ]
    paths:
      - 'orchestrator/**'
      - ".github/workflows/orchestrator-ci.yaml"
  pull_request:
    branches: [ "main" ]
    paths:
      - 'orchestrator/**'
      - ".github/workflows/orchestrator-ci.yaml"

jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      FROM_ORIGINAL_REPOSITORY: ${{ github.event.pull_request.head.repo.full_name == github.repository || github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21


      - name: Download Detekt
        run: curl -sSLO https://github.com/detekt/detekt/releases/latest/download/detekt-cli-all.jar

      - name: Run Detekt
        if: ${{ env.FROM_ORIGINAL_REPOSITORY == 'true' }}
        run: |
          java -jar detekt-cli-all.jar \
            --input src/main/ \
            --report xml:checkstyle-result.xml \
            --config detekt.yml || true
        working-directory: orchestrator

      - name: Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: detekt-report
          path: 'orchestrator/checkstyle-result.xml'
      - name: Run Maven Build Command
        run: mvn clean install
        working-directory: orchestrator
#      - name: Run Maven Checkstyle
#        if: ${{ env.FROM_ORIGINAL_REPOSITORY == 'true' }}
#        run: mvn checkstyle:checkstyle -Dcheckstyle.output.file=checkstyle-result.xml
#        working-directory: orchestrator
#      - name: Upload Checkstyle Result
#        if: ${{ env.FROM_ORIGINAL_REPOSITORY == 'true' }}
#        uses: jwgmeligmeyling/checkstyle-github-action@master
#        with:
#          path: 'orchestrator/checkstyle-result.xml'
      - name: Test Results
        uses: dorny/test-reporter@v1
        if: ${{ env.FROM_ORIGINAL_REPOSITORY == 'true' && (success() || failure()) }}
        with:
          name: orchestrator-Unit-Test-Results
          path: "orchestrator/**/*-reports/TEST*.xml"
          reporter: java-junit
      - name: SonarCloud Scan
        if: ${{ env.FROM_ORIGINAL_REPOSITORY == 'true' }}
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: orchestrator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Log in to the Container registry
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker images
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v6
        with:
          context: ./orchestrator
          push: true
          tags: ghcr.io/nashtech-garage/ntg-jvm-agent-orchestrator:latest
