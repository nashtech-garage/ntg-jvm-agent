spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Default profile
chunker.profiles.default.chunkSize=50
chunker.profiles.default.minChunkSizeChars=10
chunker.profiles.default.minChunkLengthToEmbed=5
chunker.profiles.default.maxNumChunks=100
chunker.profiles.default.keepSeparator=true

# Tight profile
chunker.profiles.tight.chunkSize=30
chunker.profiles.tight.minChunkSizeChars=10
chunker.profiles.tight.minChunkLengthToEmbed=5
chunker.profiles.tight.maxNumChunks=200
chunker.profiles.tight.keepSeparator=true

# Loose profile
chunker.profiles.loose.chunkSize=50
chunker.profiles.loose.minChunkSizeChars=10
chunker.profiles.loose.minChunkLengthToEmbed=5
chunker.profiles.loose.maxNumChunks=100
chunker.profiles.loose.keepSeparator=true

# Code profile
chunker.profiles.code.chunkSize=50
chunker.profiles.code.minChunkSizeChars=10
chunker.profiles.code.minChunkLengthToEmbed=5
chunker.profiles.code.maxNumChunks=500
chunker.profiles.code.keepSeparator=true

# Markdown profile
chunker.profiles.markdown.chunkSize=50
chunker.profiles.markdown.minChunkSizeChars=10
chunker.profiles.markdown.minChunkLengthToEmbed=5
chunker.profiles.markdown.maxNumChunks=100
chunker.profiles.markdown.keepSeparator=true
