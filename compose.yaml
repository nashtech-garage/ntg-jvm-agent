services:
  postgres:
    image: pgvector/pgvector:pg17
    hostname: ${POSTGRES_HOST}
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - ./db/postgres_init.sql:/docker-entrypoint-initdb.d/postgres_init.sql
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=orchestrator
    networks:
      - ntg-network
  pgadmin:
    image: dpage/pgadmin4:2024-10-19-2
    ports:
      - 3560:80
    volumes:
      - pgadmin:/var/lib/pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ntg.com
      PGADMIN_DEFAULT_PASSWORD: admin
    networks:
      - ntg-network

  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    image: mcp-server:latest
    container_name: mcp-server
    environment:
      SERVER_PORT: 9003
      SPRING_APPLICATION_NAME: MCP-server
      SPRING_AI_MCP_SERVER_NAME: ntg-mcp-server
      SPRING_AI_MCP_SERVER_VERSION: 1.0.0
      SPRING_AI_MCP_SERVER_TYPE: SYNC
      SPRING_AI_MCP_SERVER_INSTRUCTIONS: "This server provides external tools and resources"
      SPRING_AI_MCP_SERVER_STDIO: "false"
      SPRING_AI_MCP_SERVER_CAPABILITIES_TOOL: "true"
      SPRING_AI_MCP_SERVER_CAPABILITIES_RESOURCE: "true"
      SPRING_AI_MCP_SERVER_CAPABILITIES_PROMPT: "true"
    ports:
      - "9003:9003"
    networks:
      - ntg-network

  auth-server:
    build:
      context: ./authorization-server
      dockerfile: Dockerfile
    image: auth-server:latest
    container_name: auth-server
    depends_on:
      - postgres
    ports:
      - "9000:9000"
    environment:
      SERVER_PORT: 9000
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/orchestrator
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_ISSUER: ${AUTH_SERVER}
    networks:
      - ntg-network

  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    image: orchestrator:latest
    container_name: orchestrator
    depends_on:
      - postgres
      - auth-server
      - mcp-server
    ports:
      - "9001:9001"
    environment:
      SERVER_PORT: 9001
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/orchestrator
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_AI_VECTORSTORE_PGVECTOR_DATASOURCE_URL: jdbc:postgresql://postgres:5432/orchestrator
      SPRING_AI_VECTORSTORE_PGVECTOR_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_AI_VECTORSTORE_PGVECTOR_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: ${AUTH_SERVER}
      SPRING_AI_MCP_CLIENT_SSE_CONNECTIONS_0_URL: ${MCP_SERVER}
      # === AI / OpenAI Config ===
      SPRING_AI_OPENAI_BASE_URL: https://models.github.ai/inference
      SPRING_AI_OPENAI_API_KEY: ${OPEN_API_KEY}  # replace with api key
      SPRING_AI_OPENAI_EMBEDDING_OPTIONS_MODEL: openai/text-embedding-3-small
      SPRING_AI_OPENAI_EMBEDDING_EMBEDDINGS_PATH: /embeddings

      # === Vector Store (PGVector) ===
      SPRING_AI_VECTORSTORE_PGVECTOR_ENABLED: true
      SPRING_AI_VECTORSTORE_PGVECTOR_EMBEDDING_DIMENSION: 1536
      AUTH_SERVER_URL: ${AUTH_SERVER}
      MCP_SERVER_URL: ${MCP_SERVER}
    networks:
      - ntg-network

  chat-ui:
    build:
      context: ./chat-ui
      dockerfile: Dockerfile
    image: chat-ui:latest
    container_name: chat-ui
    ports:
      - "3000:3000"
    environment:
      # ðŸ‘‡ Browser-visible URLs (for frontend)
      NEXT_PUBLIC_AUTH_SERVER: http://localhost:9000
      NEXT_PUBLIC_ORCHESTRATOR_SERVER: http://localhost:9001
      NEXT_PUBLIC_REDIRECT_URI: http://localhost:3000/auth/callback
      NEXT_PUBLIC_CLIENT_ID: demo-client
      NEXT_PUBLIC_SCOPE: openid profile chatbot.read chatbot.write
      CLIENT_ID: demo-client
      CLIENT_SECRET: demo-secret
      AUTH_SERVER_INTERNAL_URL: ${AUTH_SERVER}
      ORCHESTRATOR_INTERNAL_URL: ${ORCHESTRATOR}
    depends_on:
      - auth-server
      - orchestrator
    networks:
      - ntg-network

networks:
  ntg-network:
    driver: bridge
    name: ntg-network

volumes:
  postgres:
  pgadmin:
