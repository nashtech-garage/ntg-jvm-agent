services:
  postgres:
    image: pgvector/pgvector:pg17
    hostname: ${POSTGRES_HOST}
    ports:
      - "${POSTGRES_PORT}:${DOCKER_POSTGRES_PORT}"
    volumes:
      - ./db/postgres_init.sql:/docker-entrypoint-initdb.d/postgres_init.sql
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=ntg_jvm_agent
    networks:
      - ntg-network
  pgadmin:
    image: dpage/pgadmin4:2024-10-19-2
    ports:
      - 3560:80
    volumes:
      - pgadmin:/var/lib/pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ntg.com
      PGADMIN_DEFAULT_PASSWORD: admin
    networks:
      - ntg-network
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: orchestrator-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus:/prometheus
    environment:
      PROMETHEUS_USER: ${PROMETHEUS_USER:-prometheus}
      PROMETHEUS_PASSWORD: ${PROMETHEUS_PASSWORD:-password}
      PROMETHEUS_ROLE: ${PROMETHEUS_ROLE:-PROMETHEUS}
    networks:
      - ntg-network

  grafana:
    image: grafana/grafana:10.2.0
    container_name: orchestrator-grafana
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana:/var/lib/grafana
      - ./docker/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - ntg-network

  loki:
    image: grafana/loki:3.1.0
    container_name: orchestrator-loki
    command: [ "-config.file=/etc/loki/local-config.yaml" ]
    ports:
      - "3100:3100"
    volumes:
      - ./docker/loki/local-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    networks:
      - ntg-network

  tempo:
    image: grafana/tempo:2.3.0
    container_name: orchestrator-tempo
    ports:
      - "3200:3200"
      - "4317:4317" # gRPC (OTLP)
      - "4318:4318" # HTTP (OTLP)
    volumes:
      - tempo:/tmp/tempo
      - ./docker/tempo/tempo-local.yaml:/etc/tempo/config.yaml
    command: [ "-config.file=/etc/tempo/config.yaml" ]
    networks:
      - ntg-network

  redis:
    image: redis:7
    container_name: orchestrator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - ntg-network

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/var/lib/ollama
    networks:
      - ntg-network

  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    image: ghcr.io/nashtech-garage/ntg-jvm-agent-mcp-server:latest
    container_name: mcp-server
    environment:
      SERVER_PORT: 9003
      SPRING_APPLICATION_NAME: MCP-server
      SPRING_AI_MCP_SERVER_NAME: ntg-mcp-server
      SPRING_AI_MCP_SERVER_VERSION: 1.0.0
      SPRING_AI_MCP_SERVER_TYPE: SYNC
      SPRING_AI_MCP_SERVER_INSTRUCTIONS: "This server provides external tools and resources"
      SPRING_AI_MCP_SERVER_STDIO: "false"
      SPRING_AI_MCP_SERVER_CAPABILITIES_TOOL: "true"
      SPRING_AI_MCP_SERVER_CAPABILITIES_RESOURCE: "true"
      SPRING_AI_MCP_SERVER_CAPABILITIES_PROMPT: "true"
    ports:
      - "9003:9003"
    networks:
      - ntg-network

  auth-server:
    build:
      context: ./authorization-server
      dockerfile: Dockerfile
    image: ghcr.io/nashtech-garage/ntg-jvm-agent-authorization-server:latest
    container_name: auth-server
    depends_on:
      - postgres
    ports:
      - "9000:9000"
    environment:
      SERVER_PORT: 9000
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ntg_jvm_agent
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_ISSUER: ${AUTH_SERVER}
    networks:
      - ntg-network

  orchestrator:
    build:
      context: .
      dockerfile: orchestrator/Dockerfile
    image: ghcr.io/nashtech-garage/ntg-jvm-agent-orchestrator:latest
    container_name: orchestrator
    depends_on:
      - postgres
      - auth-server
      - mcp-server
      - redis
    ports:
      - "9001:9001"
    environment:
      SERVER_PORT: 9001
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ntg_jvm_agent
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_AI_VECTORSTORE_PGVECTOR_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ntg_jvm_agent
      SPRING_AI_VECTORSTORE_PGVECTOR_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_AI_VECTORSTORE_PGVECTOR_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: ${AUTH_SERVER}
      SPRING_AI_MCP_CLIENT_SSE_CONNECTIONS_0_URL: ${MCP_SERVER}
      # === AI / OpenAI Config ===
      SPRING_AI_OPENAI_BASE_URL: https://models.github.ai/inference
      SPRING_AI_OPENAI_API_KEY: ${OPEN_API_KEY}  # replace with api key
      SPRING_AI_OPENAI_EMBEDDING_OPTIONS_MODEL: openai/text-embedding-3-small
      SPRING_AI_OPENAI_EMBEDDING_EMBEDDINGS_PATH: /embeddings

      # === Vector Store (PGVector) ===
      SPRING_AI_VECTORSTORE_PGVECTOR_ENABLED: true
      SPRING_AI_VECTORSTORE_PGVECTOR_EMBEDDING_DIMENSION: 1536
      AUTH_SERVER_URL: ${AUTH_SERVER}
      MCP_SERVER_URL: ${MCP_SERVER}

      PROMETHEUS_USERNAME: ${PROMETHEUS_USERNAME:-prometheus}
      PROMETHEUS_PASSWORD: ${PROMETHEUS_PASSWORD:-password}
      PROMETHEUS_ROLE: ${PROMETHEUS_ROLE:-PROMETHEUS}

      MANAGEMENT_TRACING_ENABLED: "true"
      MANAGEMENT_TRACING_SAMPLING_PROBABILITY: ${TRACING_SAMPLING_PROBABILITY:-1.0}
      MANAGEMENT_OTLP_TRACING_ENDPOINT: "http://tempo:4318/v1/traces"

      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      SPRINGDOC_ENABLED: false
    networks:
      - ntg-network

  chat-ui:
    build:
      context: ./chat-ui
      dockerfile: Dockerfile
    image: ghcr.io/nashtech-garage/ntg-jvm-agent-chat-ui:latest
    container_name: chat-ui
    ports:
      - "3000:3000"
    environment:
      # ðŸ‘‡ Browser-visible URLs (for frontend)
      INTERNAL_AUTH_SERVER: ${AUTH_SERVER}
      NEXT_PUBLIC_AUTH_SERVER: ${NEXT_PUBLIC_AUTH_SERVER}
      INTERNAL_ORCHESTRATOR_SERVER: ${ORCHESTRATOR}
      NEXT_PUBLIC_ORCHESTRATOR_SERVER: ${NEXT_PUBLIC_ORCHESTRATOR_SERVER}
      NEXTAUTH_URL: ${CHAT_UI_URI}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXT_PUBLIC_CLIENT_ID: ${NEXT_PUBLIC_CLIENT_ID}
      NEXT_PUBLIC_SCOPE: ${NEXT_PUBLIC_SCOPE}
      CLIENT_ID: ${CLIENT_ID}
      CLIENT_SECRET: ${CLIENT_SECRET}
    depends_on:
      - auth-server
      - orchestrator
    networks:
      - ntg-network

  admin-ui:
    build:
      context: ./admin-ui
      dockerfile: Dockerfile
    image: ghcr.io/nashtech-garage/ntg-jvm-agent-admin-ui:latest
    container_name: admin-ui
    ports:
      - "3001:3001"
    environment:
      # ðŸ‘‡ Browser-visible URLs (for frontend)
      INTERNAL_AUTH_SERVER: ${AUTH_SERVER}
      NEXT_PUBLIC_AUTH_SERVER: ${NEXT_PUBLIC_AUTH_SERVER}
      INTERNAL_ORCHESTRATOR_SERVER: ${ORCHESTRATOR}
      NEXT_PUBLIC_ORCHESTRATOR_SERVER: ${NEXT_PUBLIC_ORCHESTRATOR_SERVER}
      NEXTAUTH_URL: ${ADMIN_UI_URI}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXT_PUBLIC_CLIENT_ID: ${NEXT_PUBLIC_CLIENT_ID}
      NEXT_PUBLIC_SCOPE: ${NEXT_PUBLIC_SCOPE}
      CLIENT_ID: ${CLIENT_ID}
      CLIENT_SECRET: ${CLIENT_SECRET}
    depends_on:
      - auth-server
      - orchestrator
    networks:
      - ntg-network

networks:
  ntg-network:
    driver: bridge
    name: ntg-network

volumes:
  postgres:
  pgadmin:
  grafana:
  tempo:
  prometheus:
  loki-data:
  redis-data:
  ollama-data:
